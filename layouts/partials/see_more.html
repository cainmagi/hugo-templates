{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><img src="{{ .Site.Params.see_more.icon | relURL | absURL  }}" width=30 style="top: -3px; position: relative;">
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.see_more.title }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle }}</p>
                {{if .Site.Params.see_more.link_url }}
                <p class="text-center">
                    <a href="{{ .Site.Params.see_more.link_url | relURL | absURL  }}" class="btn btn-template-transparent-black btn-lg">{{ .Site.Params.see_more.link_text }}</a>
                </p>
                {{ end }}
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
