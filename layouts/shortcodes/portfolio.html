{{ if .Get "url" }}
{{ $url := .Get "url" }}
{{ $data := getJSON $url }}
{{ "<!-- Start Portfolio Section -->" | safeHTML }}
<section class="no-mb sec-portfolio inner-portfolio">
        {{ with $data }}
        <div class="row">
            <div class="col-lg-12">
                <div class="portfolio-filter">
                    <button class="mixitup-control-active" type="button" data-filter="all">All</button>
                    {{ range .filtermenu }}
                    <button class="" type="button" data-filter=".{{ .category }}">{{ .name }}</button>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="row portfolio-items-wrapper">
            {{ range .item }}
                <div class="col-6 col-md-4 padding-0 mix {{ replace .category "," " " }}">
                    <div class="portfolio-block">
                        <img class="img-fluid" src="{{ .image }}" alt="portfolio-image">
                        <div class="caption">
                            <a href="{{ .image }}" data-lightbox="image-1">
                            <div class="search-icon" >
                                <i class="fas fa-search"></i>
                            </div>
                            <h4 >{{ .title }}</h4>
                            </a>
                        </div>
                    </div>
                </div>
            {{ end }}
        </div>
        {{ end }}
    <!-- end row -->
</section>
{{ "<!-- End section -->" | safeHTML }}
{{ end }}
